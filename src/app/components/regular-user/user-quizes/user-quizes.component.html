<div id="mainContainer">
    <mat-card *ngFor="let quiz of quizes" >
    <mat-card-title>{{quiz.name}}</mat-card-title>
    <mat-card-content><h3>{{quiz.description}}</h3></mat-card-content>
    <mat-card-actions>
        <button color="primary" mat-raised-button routerLink="/welcome-user/take-quiz/{{quiz.id}}">start quiz</button>
    </mat-card-actions>

</mat-card>
</div>
