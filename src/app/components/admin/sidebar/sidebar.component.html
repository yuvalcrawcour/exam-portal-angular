<mat-card >
    <mat-action-list>
        <h1>Admin Menu</h1>

        <button mat-list-item routerLink="/welcome-admin/home">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>

        <button mat-list-item routerLink="/welcome-admin/add-quiz">
            <mat-icon mat-list-icon>add</mat-icon>
            Add quiz
        </button>

        
        <button mat-list-item routerLink="/welcome-admin/all-quizes">
            <mat-icon mat-list-icon>ballot</mat-icon>
            All quizes
        </button>

        <button mat-list-item (click)="logout()" routerLink="/home">
            <mat-icon mat-list-icon>logout</mat-icon>
            Logout
        </button>


    </mat-action-list>
</mat-card>
